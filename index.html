<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="chrome=1">

        <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
        <script type="text/javascript"> $(function() { setInterval(function() { $("img").each(function() { $(this).attr("href", $(this).attr("href").replace(/_=\d+$/, "_="+(new Date()).getTime().toString())); }); }, 60*5*1000); }); </script>

        <title>G0vre by g0v</title>
    </head>

    <body>

        <header>
            <div class="container">
                <h1>g0vre</h1>
            </div>
        </header>

        <div class="container">
            <section id="main_content">
                <h3>電廠監測值 vs 原能會監測值 vs 雨量</h3>
                <p>
                    <img src="http://graphite.gugod.org/render?width=600&height=300&from=-1days&until=now&lineMode=connected&target=alias(secondYAxis(averageSeries(cwb.rainfall10.*))%2C%22rain%2010m%20avg%22)&target=alias(averageSeries(taipower.radiation.*)%2C%22taipower%20avg%22)&target=alias(averageSeries(aec.radiation.*)%2C%22aec%20avg%22)&title=Radiation%20%2B%20Rain&tz=Asia/Taipei&_=0">
                </p>

                <h3>原能會監測值：七日</h3>

                <p>
                    <img src="http://graphite.gugod.org/render?width=600&height=300&from=-7days&until=now&lineMode=connected&target=averageSeries(aec.radiation.*)&title=Average%20Radiation&tz=Asia/Taipei">
                </p>

                <h3>電廠監測值：七日</h3>
                <p>
                    <img src="http://graphite.gugod.org/render?width=600&height=300&from=-7days&until=now&lineMode=connected&target=averageSeries(taipower.radiation.*)&title=Average%20Radiation&tz=Asia/Taipei&_=0">
                </p>

                <h3>所有幅射監測值：今日</h3>

                <p>
                    <img src="http://graphite.gugod.org/render/?width=600&height=300&lineMode=connected&target=taipower.radiation.*&target=aec.radiation.*&from=-1days&hideGrid=false&majorGridLineColor=C0C0C0&tz=Asia/Taipei&_=0">
                </p>

            </section>
        </div>
    </body>
</html>
