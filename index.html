<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="chrome=1">

        <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />

        <title>G0vre by g0v</title>
    </head>

    <body>

        <header>
            <div class="container">
                <h1>G0vre</h1>
                <h2>Generic Reader/Extractor service for *.gov.tw URLs</h2>

                <section id="downloads">
                    <a href="https://github.com/g0v/g0vre/zipball/master" class="btn">Download as .zip</a>
                    <a href="https://github.com/g0v/g0vre/tarball/master" class="btn">Download as .tar.gz</a>
                    <a href="https://github.com/g0v/g0vre" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
                </section>
            </div>
        </header>

        <div class="container">
            <section id="main_content">
                <h3>電廠監測值 vs 原能會監測值 vs 雨量</h3>
                <p>
                    <img src="http://graphite.gugod.org/render?width=600&height=300&from=-1days&until=now&lineMode=connected&target=alias(secondYAxis(averageSeries(cwb.rainfall10.*))%2C%22rain%2010m%20avg%22)&target=alias(averageSeries(taipower.radiation.*)%2C%22taipower%20avg%22)&target=alias(averageSeries(aec.radiation.*)%2C%22aec%20avg%22)&title=Radiation%20%2B%20Rain&tz=Asia/Taipei">
                </p>


                ## 原能會監測值：七日

                <p>
                    <img src="http://graphite.gugod.org/render?width=600&height=300&from=-7days&until=now&lineMode=connected&target=averageSeries(aec.radiation.*)&title=Average%20Radiation&tz=Asia/Taipei">
                </p>

                <h3>電廠監測值：七日</h3>
                <p>
                    <img src="http://graphite.gugod.org/render?width=600&height=300&from=-7days&until=now&lineMode=connected&target=averageSeries(taipower.radiation.*)&title=Average%20Radiation&tz=Asia/Taipei">
                </p>

                <h3>所有幅射監測值：今日</h3>


                <p>
                    <img src="http://graphite.gugod.org/render/?width=900&height=300&lineMode=connected&target=taipower.radiation.*&target=aec.radiation.*&from=-1days&hideGrid=false&majorGridLineColor=C0C0C0&tz=Asia/Taipei">
                </p>

            </section>
        </div>
    </body>
</html>
